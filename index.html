<link rel="stylesheet" href="./public/style.css">

<main id="canvas"></main>

<script>
  // Preparação
  const $canvas = document.getElementById('canvas');
  let users = {};
  let user = undefined;

  // Renderizando Usuários
  function renderUsers() {
    $canvas.innerHTML = `
      ${Object.keys(users).map((userId) => {
      const user = users[userId]
      console.log(user);
      return `
          <div class="player" style="top: ${user.y || 0}px; left: ${user.x || 0}px;">${user.id}</div>
        `;
    }).join('')}
    `;
  }
  // Load do Jogo [MANUAL]
  // users = [
  //   { id: "first" },
  // ]
  // renderUsers();
</script>

<script src="/socket.io/socket.io.js"></script>
<script>
  // Load do Jogo [SOCKET] 
  var socket = io();
  socket.on('connect', () => {
    user = { id: socket.id };
    users[socket.id] = user;
    renderUsers();
  });

  // [Controle de Movimentos]
  window.addEventListener('keydown', (e) => {
    const moves = {
      ArrowUp: { x: 0, y: -10 },
      ArrowDown: { x: 0, y: 10 },
      ArrowLeft: { x: -10, y: 0 },
      ArrowRight: { x: 10, y: 0 }
    };

    const move = moves[e.key];
    if (move) socket.emit('ON_USER_MOVE', { id: socket.id, move });
  });

  // [RERENDER]
  socket.on('ON_USERS_UPDATE', (updatedUsers) => {
    users = JSON.parse(updatedUsers);
    renderUsers();
  });
</script>
